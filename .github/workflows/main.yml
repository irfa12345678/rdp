name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Download and Set Custom Wallpaper
        run: |
          # Download custom Tayo RDP wallpaper
          $wallpaperUrl = "https://b.top4top.io/p_3609kpml70.png"
          $wallpaperPath = "$env:TEMP\tayo_rdp_wallpaper.png"
          $wallpaperRegPath = "C:\Windows\Temp\tayo_rdp_wallpaper.png"
          
          Write-Host "Downloading Tayo RDP wallpaper..."
          Invoke-WebRequest -Uri $wallpaperUrl -OutFile $wallpaperPath
          
          if (Test-Path $wallpaperPath) {
              Write-Host "Wallpaper downloaded successfully, setting as desktop background..."
              
              # Copy wallpaper to system location for all users
              Copy-Item -Path $wallpaperPath -Destination $wallpaperRegPath -Force
              
              # Set wallpaper for all users via registry
              Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\PersonalizationCSP' -Name 'DesktopImageStatus' -Value 1 -Type DWORD -Force
              Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\PersonalizationCSP' -Name 'LockScreenStatus' -Value 1 -Type DWORD -Force
              
              # Set desktop image path
              Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\PersonalizationCSP' -Name 'DesktopImagePath' -Value $wallpaperRegPath -Force
              Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\PersonalizationCSP' -Name 'LockScreenImagePath' -Value $wallpaperRegPath -Force
              
              # Also set for current user
              Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop\' -Name Wallpaper -Value $wallpaperRegPath
              Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop\' -Name WallpaperStyle -Value 6  # Fit to screen
              Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop\' -Name TileWallpaper -Value 0
              
              # Update system parameters
              Rundll32.exe user32.dll, UpdatePerUserSystemParameters
              
              Write-Host "Tayo RDP wallpaper set successfully!" -ForegroundColor Green
          } else {
              Write-Host "Failed to download wallpaper, using default" -ForegroundColor Yellow
          }

      - name: Customize RDP Login Display and System
        run: |
          # Set custom legal notice caption and text for RDP login screen
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" `
            -Name "legalnoticecaption" -Value "Tayo RDP" -Force
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" `
            -Name "legalnoticetext" -Value "Welcome to Tayo RDP by Tayo" -Force

          # Customize computer name for identification in RDP
          $newHostname = "TayoRDP-$env:GITHUB_RUN_ID"
          Rename-Computer -NewName $newHostname -Force

          # Set custom welcome message
          $welcomeMessage = @"
================================
      TAYO RDP BY TAYO
   Premium RDP Experience
================================
"@
          # Create welcome message file on desktop
          $desktopPath = [Environment]::GetFolderPath("Desktop")
          $welcomeFile = Join-Path $desktopPath "Welcome to Tayo RDP.txt"
          $welcomeMessage | Out-File -FilePath $welcomeFile -Encoding UTF8

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", ""$installerPath"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=tayo-rdp-$env:GITHUB_RUN_ID
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Display Connection Information
        run: |
          Write-Host "`n"
          Write-Host "================================================" -ForegroundColor Green
          Write-Host "              TAYO RDP BY TAYO" -ForegroundColor Yellow
          Write-Host "================================================" -ForegroundColor Green
          Write-Host "üéØ RDP Address: $env:TAILSCALE_IP" -ForegroundColor Cyan
          Write-Host "üë§ Username   : RDP" -ForegroundColor Cyan
          Write-Host "üîë Password   : $(echo $env:RDP_CREDS | ForEach-Object { $_ -replace '.*Password: ','' })" -ForegroundColor Cyan
          Write-Host "üñº  Wallpaper  : Tayo RDP Custom" -ForegroundColor Cyan
          Write-Host "================================================" -ForegroundColor Green
          Write-Host "üìù Note: Custom Tayo RDP wallpaper applied!" -ForegroundColor Magenta
          Write-Host "‚ú® Branded login screen with Tayo RDP by Tayo" -ForegroundColor Magenta
          Write-Host "================================================" -ForegroundColor Green
          Write-Host "`n"

      - name: Maintain Connection
        run: |
          # Display final system information
          Write-Host "`n"
          Write-Host "üöÄ Tayo RDP System Ready!" -ForegroundColor Green
          Write-Host "‚è∞ Session started at: $(Get-Date)" -ForegroundColor Yellow
          Write-Host "üíª Hostname: TayoRDP-$env:GITHUB_RUN_ID" -ForegroundColor Yellow
          Write-Host "üåê Tailscale IP: $env:TAILSCALE_IP" -ForegroundColor Yellow
          Write-Host "`n"
          
          # Keep runner active indefinitely (or until manually cancelled)
          $startTime = Get-Date
          while ($true) {
              $duration = (Get-Date) - $startTime
              Write-Host "[$(Get-Date)] Tayo RDP Active - Running for: $($duration.ToString('hh\:mm\:ss')) - Use Ctrl+C in workflow to terminate" -ForegroundColor Gray
              Start-Sleep -Seconds 300
          }
